<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://www.misty-morning.net/data/out/65/1217305.jpg"
          alt="first-image"
        />
        <img
          src="https://w-dog.ru/wallpapers/3/16/453546356300604/devushka-gorod-plate.jpg"
          alt="second-image"
        />
        <img
          src="http://almode.ru/uploads/posts/2021-12/1639159692_2-almode-ru-p-krasivaya-devochka-v-krasnom-plate-2.jpg"
          alt="third-image"
        />
        <img
          src="http://almode.ru/uploads/posts/2021-12/1639159689_62-almode-ru-p-krasivaya-devochka-v-krasnom-plate-64.jpg"
          alt="fourth-image"
        />
        <img
          src="https://oir.mobi/uploads/posts/2019-12/1576018860_5-9.jpg"
          alt=""
        />
        <img
          src="http://imagizer.imageshack.com/v2/0x600q100/924/u4aPer.jpg"
          alt=""
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
